<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio Player</title>
	<script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	
    <div id="wrapper"> 
    	<h1> HTML 5 Audio Player</h1>
        
        	<div id="player">
            
            <audio id="musicPlayer">
   	
            	<source src="audio/obama-dnc-2004-speech.mp3" />
             </audio>
             
             <input type="image" src="images/play.png" onclick="playAudio()" id="play_button">
             <input type="image" src="images/pause.png" onclick="pauseAudio()" id="pause_button">
             <input type="image" src="images/stop.png" onclick="stopAudio()" id="play_button">
             
             <input type="image" img src="images/volume.png" />
             <input type="range" id"changeVolume" onChange="changeVolume()" step="0.05" min="0" max="1" value="1">
            
          
            
            </div><!--closes player div-->
    
    </div><!--closes wrapper tag-->
</body>
</html>
